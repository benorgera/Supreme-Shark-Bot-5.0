<script>

$(document).ready(function() {

    $('#submit').click(function() {

        var sub = $('#Subject').val(),
            email = $('#email').val(),
            msg = $('#msg').val();

        console.log('Sending: ' + sub + ' ' + email + ' ' + msg);

        if(sub && email && msg) {

        $.post('/sendMail', { sub: sub, email: email, msg: msg });
         alert('Message sent successfully!')

        } else {

            alert('Contact request wasn\'t sent because your failed to enter all inputs.')

        }

        $('#Subject').val('');
        $('#email').val('');
        $('#msg').val('');

    })



})

</script>
